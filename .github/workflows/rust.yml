name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      shell: bash
      env:
        PISTON_API: ${{ secrets.PISTON_API }}
      run: cargo build --verbose
    - name: Run tests
      shell: bash
      env:
        PISTON_API: ${{ secrets.PISTON_API }}
      run: cargo test --verbose
